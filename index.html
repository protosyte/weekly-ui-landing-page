<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing page</title>

    <link rel='stylesheet' href='//unpkg.com/purecss@1.0.0/build/pure-min.css'/>
    <link rel='stylesheet' href='css/style.css'/>

</head>

<body>
    <main class='pure-g'>

        <section id='l-section' class='pure-u-2-5 pure-u-sm-1-1'>
            <img src="img/logo.png"/>
            <h1>We are <span class='brand-name'>vintage cars</span></h1>
            
            <p>Welcome Back, please login to your account.</p>

            <form class="pure-form pure-form-stacked">
                <fieldset>

                    <div class='input-group'>
                        <label for="email">Email</label>
                        <input id="email" type="email">
                    </div>

                    <div class='input-group'>
                        <label for="password">Password</label>
                        <input id="password" type="password" >
                    </div>

                    <div class='pure-g form-footer'>
                        <div class='pure-u-1-2'>
                            <label for="remember" class="pure-checkbox">
                                <input id="remember" type="checkbox"> Remember me
                            </label>
                        </div>
                        <div class='pure-u-1-2'>
                            <a href='#' class='pure-checkbox'>Forgot password</a>
                        </div>
                    </div>

                    <div class='pure-g'>
                        <div class='pure-u-1-3'>
                            <button type="submit" class="pure-button pure-button-primary">Sign in</button>
                        </div>
                        <div class='pure-u-1-3'>
                            <a class='pure-button pure-button-large'>Sign Up</a>
                        </div>
                    </div>
                </fieldset>
            </form>

        </section>

        <section id='r-section' class='pure-u-3-5 pure-u-sm-1-1'>
            This is test
        </section>

    </main>
</body>

</html>
